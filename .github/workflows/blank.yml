name: Push to Arius Blog

on:
  push:
    branches:
      - main  # or your source branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Filter and copy content (excluding .obsidian)
        run: |
          mkdir -p temp-content
          rsync -av --progress ./ ./temp-content/ --exclude=".obsidian" --exclude=".git"

      - name: Initialize destination repo
        run: |
          cd temp-content
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.ARIUS_BLOG_TOKEN }}@github.com/Mirailisc/arius-blog.git
          git fetch origin
          git checkout -B main origin/main

      - name: Move content to desired subdirectory
        run: |
          mkdir -p src/content
          rsync -av --delete ./ ./src/content/ --exclude="src/content"
          shopt -s extglob
          rm -rf !(src)

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Sync content from source repo [skip ci]" || echo "Nothing to commit"
          git push origin main
